    <script type="text/babel"> //whatever is in here is JSX = HTML + JS

        function App()  //THIS IS COMPONENT
        {
            const [counter, setCounter] = React.useState(0);// [0, f]

 
            return (
                <div>
                    <h1>Welcome!</h1>
                    <p>Clicked {counter} times</p>
                    <button onClick={() => {
                        setCounter(counter + 1);
                    }}>Click me</button>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
